<!DOCTYPE html>
 <html lang='ja'>
 <head>
   <meta charset="utf-8">
   <!-- モバイル向け -->
   <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
   <style>
      body{
          background-color: cornflowerblue;
          line-height: 0px;
          color: cornflowerblue;
          text-align: center;
          margin: 0;
      }
      canvas{
          border: solid #fff 2px;
          padding: 1vh;
      }
      button{
        color: cornflowerblue;
        border: solid cornflowerblue;
      }
      span{
        margin: 0px 4px;
      }
      input{
        color: cornflowerblue;
        border: solid cornflowerblue;
        background-color: white;
      }
      #header{
          position: fixed;
          top: 0px;
          line-height: normal;
          padding: 1vh;
          width: 100%;
          background-color: rgba(255,255,255,0.8);
      }
      #body{
        padding-top: 6vh;
      }
      #footer{
          position: fixed;
          bottom: 0px;
          line-height: normal;
          padding: 1vh 0;
          width: 100%;
          background-color: rgba(255,255,255,0.8);
      }
   </style>
 </head>
 <body>
   <div id="contents">
        <div id="header">
          <div style="float: left;">謎模様ジェネレータ２<span style="font-size: 14px;">～インベーダーっぽいもの生成器～</span></div>
          <div style="float: right; padding-right: 2vh;">
            <span>vertical</span><input type="checkbox" id="vertical" checked>
            <span>cell</span><input type="tel" id="cell" maxlength="2" placeholder="07" style="width: 2vh;">
            <input type="button" onclick="window.__reset();" value="Reset">
            <input type="button" onclick="window.alert('右クリックから名前を付けて保存！')" value="?">
          </div>
        </div>
        <div id="body"></div>
        <div id="footer">V V V V V V V V</div>
   </div>
   <script type="text/javascript" src="dist/bundle.js"></script>
 </body>
 </html>
