<!DOCTYPE html>
 <html lang='ja'>
 <head>
   <meta charset="utf-8">
   <!-- モバイル向け -->
   <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
   <style>
      ::-webkit-scrollbar{width: 2px;}
      ::-webkit-scrollbar-track{background-color: cornflowerblue;}
      ::-webkit-scrollbar-thumb{background-color: rgba(255,255,255,0.8);}
      ::-webkit-scrollbar-button{background-color: rgba(255,255,255,0.8); height: 46px; }
      body{
          background-color: cornflowerblue;
          line-height: 0px;
          color: cornflowerblue;
          text-align: center;
          margin: 0;
      }
      canvas{
          border: solid rgba(255,255,255,0.1) 2px;
      }
      button{
        color: cornflowerblue;
        border: solid cornflowerblue;
      }
      span{
        margin: 0px 4px;
      }
      input{
        color: cornflowerblue;
        border: solid cornflowerblue;
        background-color: white;
        margin: 0;
      }
      #header{
          position: fixed;
          top: 0px;
          line-height: normal;
          padding: 10px;
          width: 100%;
          height: 26px;
          background-color: rgba(255,255,255,0.8);
      }
      h1{
        margin: 0;
        font-size: 100%;
        padding: 0 1vh;
        /* background-color: white; */
      }
      #body{
        padding-top: 6vh;
      }
      #footer{
          position: fixed;
          bottom: 0px;
          line-height: normal;
          padding: 10px 0;
          width: 100%;
          height: 26px;
          background-color: rgba(255,255,255,0.8);
      }
      #scrollbtn{
        cursor: pointer;
        border: solid cornflowerblue;
        padding: 0 1vh;
        background-color: white;
      }
   </style>
 </head>
 <body>
   <div id="contents">
        <div id="header">
          <!-- <div style="float: left;"><h1>謎模様ジェネレータ２<span style="font-size: 14px;">～インベーダーっぽいもの生成器～</span></h1></div> -->
          <div style="float: left;"><h1>インベーダーっぽいもの生成器</h1></div>
          <div style="float: right; padding-right: 2vh;">
            <table style="display: table;"><tr>
                <td><span>vertical</span><input type="checkbox" id="vertical" checked></td>
                <td><span>cell</span><input type="number" id="cell" max="14" min="5" value="7" style="width: 5vh;"></td>
                <td><input type="button" onclick="window.__reset();" value="Reset"></td>
                <td style="width: 1vh;"></td>
                <td><input type="button" onclick="window.alert('右クリックから名前を付けて保存！')" value="?"></td>
            </tr></table>
          </div>
        </div>
        <div id="body"></div>
        <div id="footer"><a id="scrollbtn" onclick="window.start();">V V V V V V V V</a></div>
   </div>
   <script type="text/javascript" src="dist/bundle.js"></script>
 </body>
 </html>
